<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change the content of Javascript </h1>
    <h2 id="hcontent">Hello World</h2>
    <h2>Welcome of JavaScript</h2>
    <button type="button" onclick="document.getElementById('hcontent').innerHTML='Hello Sandeep'">Sandeep</button>
    <button type="button" onclick="document.getElementById('hcontent').innerHTML='Hello Nidhi'">Nidhi</button>
</body>
</html>
