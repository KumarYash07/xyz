<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Program</title>
</head>
<body>
    <label>Enter first num:</label>
    <input type="number" id="num1" placeholder="Enter first num">
    <br><br>
    <label>Enter second num:</label>
    <input type="number" id="num2" placeholder="Enter second num">
    <br><br>
    <button onclick="compareNums()">Compare</button>
    <p id="result"></p>

    <script>
          function compareNums() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (num1 === num2) {
                document.getElementById('result').innerText = "Both numbers are equal.";
            } else if (num1 > num2) {
                document.getElementById('result').innerText = "The first number is greater than the second number.";
            } else {
                document.getElementById('result').innerText = "The first number is less than the second number.";
            }
        }

    </script>
</body>
</html>
