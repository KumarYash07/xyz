<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Table Using Array and Object</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Define an array of objects
        const data = [
            { name: "Alice", age: 25, city: "New York" },
            { name: "Bob", age: 30, city: "Los Angeles" },
            { name: "Charlie", age: 35, city: "Chicago" },
        ];

        // Function to create a table
        function createTable(data) {
            // Create a table element
            const table = document.createElement('table');

            // Create the header row
            const headerRow = document.createElement('tr');
            const headers = Object.keys(data[0]); // Get object keys as headers
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.charAt(0).toUpperCase() + header.slice(1); // Capitalize headers
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create rows for each object in the array
            data.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = item[header]; // Populate cells with object values
                    row.appendChild(td);
                });
                table.appendChild(row);
            });

            return table;
        }

        // Append the created table to the document
        const tableContainer = document.getElementById('table-container');
        tableContainer.appendChild(createTable(data));
    </script>
</body>
</html>
