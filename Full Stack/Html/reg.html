<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
            <td>First Name</td>
            <td><input type="text" Name="First Name" size=" "> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" Name="Last Name" size=" "> </td>
          </tr>
          <tr>
            <td>Father's Name</td>
            <td><input type="text" Name="Father's Name" size=" "> </td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" Name="Mother's Name" size=" "> </td>
            </tr>
            <tr>
                <td>date of Birth</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" Name="email" > </td>
             </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" Name="Gender">Male 
                <input type="radio" Name="Gender">Female</td>
            </tr>
            <tr>
                <td>Choose Course:</td>
                <td><select name="course">
                    <option>---select---</option>
                    <option>CSE</option>
                    <option>AIML</option>
                    <option>IT</option>
                    <option>CS</option>
                    <option>Data Science</option>
                    <option>others</option>
                 </select>
                </td>
            </tr>     
            <tr>
               <td>Hobbies</td>
             <td><input type="checkbox" Name="Hobbies">Singing
               <input type="checkbox" name="Hobbies">Dancing
               <input type="checkbox" name="Hobbies">Reading
               <input type="checkbox" name="Hobbies">Playing
             </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address"></textarea> </td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo" size=""></td>
            </tr>
            <tr>
                <td><input type="Submit" name="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
