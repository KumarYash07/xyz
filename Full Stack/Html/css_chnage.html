<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>To Change CSS Of HTML</h1>
    <h2 id="text">Welcome to JavaScript</h2>
    <button onclick="document.getElementById('text').style.color='Red'">Red</button>
    <button onclick="document.getElementById('text').style.color='Green'">Green</button>
</body>
</html>
