<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beatbox</title>
        <link rel="stylesheet" href="beatbox.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    </head>
    <body>
        <main>
            <nav>
                <ul>
                    <li class="brand"><img src="music-player.png" alt="Beatbox">Beatbox</li>
                    <li>Home</li>
                    <li>About</li>
                </ul>
            </nav>
            <div class="center">
                <div class="container">
                    <div class="songList">
                        <h1>Best of NCS - No Copyright Sounds</h1>
                    </div>
                    <div class="songItem">
                        <img src="amplifier.jpg" alt="1">
                        <span>Amplifier</span>
                        <span class="songlistplay"><span class="timestamp">04:00<i class="fa-solid fa-circle-play play" id="Play"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <input type="range" name="range" id="myProgressBar" min="0"
                    max="100">
                <div class="icons">
                    <i class="fa-solid fa-backward-step" id="backward-step"></i>
                    <i class="fa-solid fa-circle-play play" id="Play"></i>
                    <!-- <i class="fa-solid fa-circle-pause pause" id="pause"></i> -->
                    <i class="fa-solid fa-forward-step" id="forward-step"></i>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
