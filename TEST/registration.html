<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
            <td>First Name:</td>
            <td><input type="text" name="First Name" size=""></td>
            </tr>
            <tr>
                <td>Middle Name:</td>
                <td><input type="text" name="Middle Name" size=""></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="Last Name" size=""></td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" name="Father Name" size=""></td>
            </tr>
            <tr>
                <td>Mother Name:</td>
                <td><input type="text" name="Mother Name" size=""></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="Date"></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio"name="Gender">Prefer not to say</td>
            </tr>
            <tr>
                <td>Choose course:</td>
                <td>
                    <select name="course">
                    <option>--select---</option>
                    <option>CSE</option>
                    <option>AIML</option>
                    <option>DATA SCIENCE</option>
                    <option>CS</option>
                    <option>IT</option>
                    <option>ECE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td><input type="checkbox" Name="Hobbies">Singing
                  <input type="checkbox" name="Hobbies">Dancing
                  <input type="checkbox" name="Hobbies">Reading
                  <input type="checkbox" name="Hobbies">Playing
                </td>
               </tr>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address" id=""></textarea></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>

        </table>
    </form>
</body>
</html>
